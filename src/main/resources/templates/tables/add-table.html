<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineDise - Редактирование стола</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tables/add-table.css">
</head>
<body>
<!-- Шапка -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">WineDise</div>
            <div class="auth-buttons">
                <a th:href="@{/winedise}">
                    <button class="btn btn-outline">
                        Главная
                    </button>
                </a>
                <a th:href="@{/profile}">
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                        Профиль
                    </button>
                </a>
                <a th:href="@{/order}">
                    <button class="btn btn-filled cart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        Заказ
                        <span class="cart-count">0</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Основной контент -->
<section class="edit-table-section">
    <div class="container">
        <h1 class="section-title">Добавление стола</h1>
        <form th:action="@{/rest/{rest_id}/add-table(rest_id=${rest_id})}" th:object="${table}" th:method="POST" class="edit-form">

            <div class="form-group">
                <label for="name" class="form-label">Название стола</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Описание</label>
                <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <label for="capacity" class="form-label">Вместимость (человек)</label>
                <input type="number" id="capacity" class="form-control" min="1" max="20" th:field="*{capacity}">
            </div>

            <div class="form-actions">
                <a th:href="@{/winedise/{rest_id}#tables(rest_id=${rest_id})}" class="btn btn-cancel">Отменить</a>
                <button type="submit" class="btn btn-save">Добавить стол</button>
            </div>
        </form>
    </div>
</section>

<footer>
</footer>
</body>
</html>
